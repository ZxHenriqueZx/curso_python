<html lang="pt-BR">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

      width: 200px;
      height: 200px;
      background: cyan;
      border: 4px solid black;
      padding: 15px;

      background-size: cover;
      background-position: center center;
      color: deeppink;
      margin: 20px;
    }

    .class-two {
      background: red;
      width: 200px;
      height: 200px;
      margin: 20px;
      border: 4px solid black;
      padding: 15px;
    }
  </style>
</head>

<body>
  <section class="class-one">Hello World</section>
  <section class="class-two">Hi</section>
</body>

</html>
